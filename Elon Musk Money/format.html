<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Elon Musk's Money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Introduction">Bibek.Code</div>
    <br><br>
    <div class="header">
        <img src="Assets/elon.png" alt="Elon Musk">
        <h1>Spend Elon Musk's Wealth</h1>
    </div>
    <h2 id="wealthHeading">Total wealth: 196,000,000,000$</h2>
    <div class="grid-container">
        <div class="container">
            <img src="Assets/ferrari.png" alt="Ferrari">
            <button id="FerrariSell" onclick="ferrariSelled()">Sell</button>
            <input id="FerrariBox" type="number" min="0" value="0" max="1000">
            <button id="FerrariPurchase" onclick="ferrariPurchased()">Buy</button>
            <div class="description">Ferrari</div>
            <div class="price">$1.5M</div>
        </div>

        <div class="container">
            <img src="Assets/helicopter.png" alt="Helicopter" id="helicopter">
            <button id="HeliSell" onclick="HeliSelled()">Sell</button>
            <input id="HeliBox" type="number" min="0" max="100">
            <button id="HeliPurchase" onclick="heliPurchased()">Buy</button>
            <div class="description">Helicopter</div>
            <div class="price">$2M</div>
        </div>

        <div class="container">
            <img src="Assets/lambo.png" alt="Lamborghini">
            <button id="LamboSell" onclick="lamboSelled()">Sell</button>
            <input id="LamboBox" type="number" min="0" max="100">
            <button id="LamboPurchase" onclick="lamboPurchased()">Buy</button>
            <div class="description">Lamborghini</div>
            <div class="price">$400K</div>
        </div>

        <div class="container">
            <img src="Assets/mansion.png" alt="Mansion">
            <button id="MansionSell" onclick="MansionSelled()">Sell</button>
            <input id="MansionBox" type="number" min="0" max="100">
            <button id="MansionPurchase" onclick="mansionPurchased()">Buy</button>
            <div class="description">Mansion</div>
            <div class="price">$10M</div>
        </div>

        <div class="container">
            <img src="Assets/private_jet.png" alt="Private Jet">
            <button id="JetSell" onclick="JetSelled()">Sell</button>
            <input id="JetBox" type="number" min="0" max="100">
            <button id="JetPurchase" onclick="jetPurchased()">Buy</button>
            <div class="description">Private Jet</div>
            <div class="price">$20M</div>
        </div>

        <div class="container">
            <img src="Assets/yatch.png" alt="Yacht">
            <button id="YatchSell" onclick="yatchSelled()">Sell</button>
            <input id="YatchBox" type="number" min="0" max="100">
            <button id="YatchPurchase" onclick="yatchPurchased()">Buy</button>
            <div class="description">Private Yacht</div>
            <div class="price">$50M</div>
        </div>
    </div>
    <div id="yourItems">Congratulations, you owned: </div>
    <div id="display"> Receipt: </div>
    <div class="Receipt">
        <div id="Ferrarireceipt"> </div>
        <div id="Helireceipt"> </div>
        <div id="Lamboreceipt"> </div>
        <div id="Mansionreceipt"> </div>
        <div id="Jetreceipt"> </div>
        <div id="Yatchreceipt"> </div>
        <div id="totalBill"></div>
    </div>
    <script src="backstyle.js"></script>
</body>
</html>
